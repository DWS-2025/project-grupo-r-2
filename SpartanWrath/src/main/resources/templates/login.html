<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="team" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- MAIN CSS -->
    <link rel="icon" type="image/x-icon" href="../images/spartan-logo.png">
    <link rel="stylesheet" href="../css/Form.css">
</head>
<body>
<header>
    <a href="#" class="logo">Spartan Wrath</a>
    <ul>
        <li> <a href="/">Home</a> </li>
        <li> <a href="/api/Market">Tienda</a> </li>
        <li> <a href="/AboutUs">About Us</a> </li>
        <li> <a href="/private">Private</a> </li>
        <li> <a href="/Admin">Admin</a> </li>
        <li> <a href="/Mymemberships">My memberships</a> </li>
    </ul>
</header>
    <div class="formulario">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>

            </div>
        <form id="login1" class="input-group" action="/login" method="post">
            <input type="text" class="input-campo" placeholder="NickName" name="username" required>
            <input type="password" class="input-campo" placeholder="Contraseña" name="password" required>
            <input type="hidden" name="_csrf" value="{{token}}"/>
            <input type="submit" class="submit-btn" value="Sign in">
        </form>
        <form id="Register" class="input-group" action="/register" method="post">
            <input type="text" class="input-campo" name="username" placeholder="NickName" required>
            <input type="email" class="input-campo" name="email" placeholder="Email" required>
            <input type="password" class="input-campo" name="password" placeholder="Contraseña" required>
            <input type="checkbox" class="check"><span>Acepto los terminos</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </div>
<script>
    var x = document.getElementById("login1");
    var y = document.getElementById("Register");
    var z = document.getElementById("btn");

    function Register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
</script>
</body>
</html>
