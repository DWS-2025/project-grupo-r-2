<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan Market</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/market.css">-->
    <link rel="icon" type="image/x-icon" href="../../images/spartan-logo.png">
    <link rel="stylesheet" href="../../css/aboutus.css">
</head>
<body>
<header>
    <a href="/" class="logo">Spartan Wrath</a>
    <ul>
        <li> <a href="/" >Inicio</a> </li>
        <li> <a href="/api/Market">Tienda</a> </li>
        <li> <a href="/AboutUs">About Us</a> </li>
        <li> <a href="/login">Login</a> </li>
        <!--<li><a href="/private">Perfil</a></li>-->
    </ul>
</header>
<section class="top">
    <img src="../../images/sky.png" id="sky">
    <img src="../../images/cloud.png" id="cloud">
    <img src="../../images/hill_03.png" id="mountains_behind">
    <img src="../../images/hill_02.png" id="mountains_02">
    <img src="../../images/hill_01.png" id="mountains_03">
    <img src="../../images/tree.png" id="tree">
    <h2 id="texto">Spartan Market</h2>
    <img src="../../images/city.png" id="city">
</section>

<div class="sec" id="sec">

    <form action="/nuevoproducto" method="post" class="input-group" enctype="multipart/form-data">
        <h2>Nuevo Producto</h2>
        <div id="error-message" style="color: red; font-size: 20px; display: none;">
            <p id="error-text"></p>
        </div>

        <div>
            <label style="color: white">Nombre: </label>
            <input name="nombre" placeholder="nombre"/>
        </div>
        <br>
        <div>
            <label style="color: white">Descripcion: </label>
            <textarea name="descripcion" placeholder="descripcion"></textarea>
        </div>
        <br>
        <p>Imagen: </p>
        <input style="color: white" type='file' name='imageFile' accept=".jpg, .jpeg" />
        <div>
            <label style="color: white">Precio: </label>
            <input name="precio" type="number"/>
        </div>
        <br>
        <div>
            <label style="color: white">Cantidad: </label>
            <input name="cantidad" type="number"/>
        </div>
        <br>
        <div>
            <label style="color: white">Categoría: </label>
            <input name="category" placeholder="category"/>
        </div>
        <br>
        <p>
            <button onclick="location.href='/'; return false;">Cancel</button>
            <input type="submit" value="Save"/>
        </p>
    </form>
</div>

<footer class="pie">
    <div class="pie2">
        <img class="footer-logo" src="../../images/spartan-logo.png" alt="logo de SW">
        <p class="footer-texto">This is<br> SPARTA!</p>
    </div>
    <div class="derechos-de-autor">Creado por Grupo L ©</div>
</footer>

<script>
    var errorMessage = new URLSearchParams(window.location.search).get("error");

    if (errorMessage) {
        document.getElementById("error-text").textContent = decodeURIComponent(errorMessage);
        document.getElementById("error-message").style.display = "block";
    }
</script>
<script src="../../js/aboutus.js"></script>
</body>
</html>
