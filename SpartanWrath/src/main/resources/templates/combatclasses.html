<body>
<header>
    <a href="/" class="logo">Spartan Wrath</a>

        <li> <a href="/" >Home</a> </li>
        <li> <a href="/Market" class="active">Tienda</a> </li>

    <img src="../../images/hill_02.png" id="mountains_02">

    VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,

        glare: true,
        "max-glare": 1,
    });
