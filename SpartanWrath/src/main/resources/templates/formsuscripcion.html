<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Suscripcion</title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/market.css">-->
  <link rel="icon" type="image/x-icon" href="/images/spartan-logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <a href="/" class="logo">Spartan Wrath</a>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/Market" >Tienda</a></li>
    <li><a href="/AboutUs" class="active">About Us</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/Membership">Memberships</a></li>
    {{#logged}}
    {{#isAdmin}}
    <li><a href="/Admin">Admin</a></li>
    {{/isAdmin}}
    {{#isUser}}
    <li><a href="/private">Perfil</a></li>
    {{/isUser}}
    {{/logged}}
  </ul>
</header>
<div class="sec" id="sec">
  <form action="/nuevasuscripcion" method="post" class="input-group" enctype="multipart/form-data">
    <h2>Nueva Suscripcion</h2>
    <div>
      <label>Nombre: </label>
      <input name="nombre" placeholder="nombre"/>
    </div>
    <div>
      <label>Descripcion: </label>
      <textarea name="descripcion" placeholder="descripcion"></textarea>
    </div>
    <div>
      <label>Precio: </label>
      <input name="precio" type="number"/>
    </div>
    <div>
      <label>Fecha de Finalización: </label>
      <input name="fechafin" type="date"/>
    </div>

    <input type="hidden" name="_csrf" value="{{token}}"/>


    <p>
      <button onclick="location.href='/'; return false;">Cancel</button>
      <input type="submit" value="Save"/>
    </p>
  </form>
</div>

<footer class="pie">
  <div class="pie2">
    <img class="footer-logo" src="/images/spartan-logo.png" alt="logo de SW">
    <p class="footer-texto">Respice post te!<br> Hominem te esse memento.</p>
  </div>
  <div class="derechos-de-autor">Creado por Grupo R-2 ©</div>
</footer>
<script src="/js/aboutus.js"></script>
</body>
</html>
